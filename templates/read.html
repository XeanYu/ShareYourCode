<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link href="https://cdn.bootcss.com/mdui/0.4.0/css/mdui.min.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/semantic-ui/2.3.1/semantic.min.css" rel="stylesheet">
    <!-- SweetAlert JS文件 -->
    <script src="https://cdn.bootcss.com/sweetalert/1.1.3/sweetalert.min.js"></script>
    <!-- SweetAlert Css 文件 -->
    <link href="https://cdn.bootcss.com/sweetalert/1.1.3/sweetalert.min.css" rel="stylesheet">
    <!-- WangEditor编辑器 JS文件 -->
    <script src="{{ url_for('static',filename='js/wangEditor.min.js') }}"></script>

    <!-- Jquert 文件 -->
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <title>Read Code</title>
</head>
<body>

    <div class="ui horizontal divider">Spider Share Code </div>
    <div class="ui container">

        <h2 class="ui header page">
              <i class="code icon"></i>
              <div class="content">Share Code <div class="sub header">Spider QQ Group:710387458</div></div>
        </h2>

    <div class="ui top attached tabular menu">
      <div class="active item ui pointing red basic label">{% if title %}{{ title }}{% else %}Unknown{% endif %}</div>
    </div>
    <div class="ui bottom attached active tab segment">
        {% if code %}
            {{ code|safe }}
            <a class="ui orange right ribbon label">访问次数: {{ req_num }}</a>
        {% else %}
            <h1 class="ui center aligned header">404.</h1>
        {% endif %}

    </div>
    </div>
    <h4 class="ui horizontal divider header"><i class="info icon"></i> Spider Share Code </h4>
    <br><br>
</body>
</html>
